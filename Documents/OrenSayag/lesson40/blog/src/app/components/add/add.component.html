<div class="add">
  <form #myForm="ngForm" 
  (ngSubmit)="_posts.add(post.title, post.body, post.author);submit()">


    <input
     type="text"
     placeholder="Author"
     [(ngModel)]="post.author"
     #author="ngModel"
     name="author"
     [ngClass]="{'invalid':author.invalid}"
     required
     minlength="3"
     >

    <input
     type="text"
     placeholder="Title"
     [(ngModel)]="post.title"
     #author="ngModel"
     name="title"
     [ngClass]="{'invalid':author.invalid}"
     required
     minlength="3"
     >

     <input 
     type="text"
     placeholder="Body"
     [(ngModel)]="post.body"
    name="body"
    required
     >

     <input type="submit" value="add post" [disabled]="myForm.invalid">

  </form>
</div>
