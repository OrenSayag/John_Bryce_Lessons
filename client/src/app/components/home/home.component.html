<div class="home">
  <header>
    <button
    mat-stroked-button
    color="primary"
    (click)="_data.getRecords('')"
    >
      All
    </button>
    <button (click)="_data.getRecords(medium._id)" *ngFor="let medium of _data.mediaArr" mat-stroked-button
      color="primary">{{medium.name}}</button>
    <a routerLink="/form"
    
    >Form</a>
  </header>
  <main>
    <mat-card 
    class="example-card" 
    *ngFor="let record of _data.recordsArr"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{record.name}}</mat-card-title>
        <mat-card-subtitle>{{record.medium_id.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h1 *ngIf="record.medium_id.name=='Book'">You're on page {{record.pages}}</h1>
        <h1 *ngIf="record.medium_id.name=='Movie'">You're at {{record.time}}</h1>
        <h1 *ngIf="record.medium_id.name=='Series'">You're at season {{record.se}} episode {{record.ep}}</h1>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="_data.delete(record._id)">EDIT</button>
        <button mat-button (click)="_data.delete(record._id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </main>
</div>
